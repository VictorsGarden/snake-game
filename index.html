<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    <script language="javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>snake game</title>
</head>
<body>
    <div id="matrix">

    </div>

    <div class="greetings">
        <p class="game-name">ANACONDA NOW!</p>
        <div class="game-block">
            <span class="title-text">CHOOSE GRID AMOUNT</span>
            <label class="cols-15" name="gridAmount">15</label>
            <input class="cols-15" type="radio" name="gridAmount" value="15">

            <label class="cols-20" name="gridAmount">20</label>
            <input class="cols-20" type="radio" name="gridAmount" value="20">

            <label class="cols-25" name="gridAmount">25</label>
            <input class="cols-25" type="radio" name="gridAmount" value="25">

            <label class="cols-30" name="gridAmount">30</label>
            <input class="cols-30" type="radio" name="gridAmount" value="30">
        </div>

        <div class="game-block game-level">
            <span class="title-text">CHOOSE GAME LEVEL</span>
            <label class="newbie" name="gameLevel">NEWBIE</label>
            <input class="newbie" type="radio" name="gameLevel" value="200"><br/>

            <label class="master" name="gameLevel">MASTER</label>
            <input class="master" type="radio" name="gameLevel" value="140"><br/>

            <label class="pro" name="gameLevel">PRO</label>
            <input class="pro" type="radio" name="gameLevel" value="100"><br/>

            <label class="veteran" name="gameLevel">VETERAN</label>
            <input class="veteran" type="radio" name="gameLevel" value="60">
        </div>
        <button class="start">START</button>
        <a href="https://github.com/Vittoriano?tab=repositories" target="_blank" class="author">created by Vittorio</a>
    </div>
</body>
</html>
