<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script language="javascript" src="resources/jquery-3.1.0.min.js"></script>
    <script language="javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/style.css" media="screen">
    <title>snake game</title>
</head>
<body>
    <div id="matrix">

    </div>

    <div class="greetings">
        <p class="game-name">ANACONDA NOW!</p>
        <div class="game-block">
            <span class="title-text">CHOOSE GRID AMOUNT</span>
            <label class="cols-15" name="gridAmount">15
            <input class="cols-15" type="radio" name="gridAmount" value="15"></label>

            <label class="cols-20 active" name="gridAmount">20
            <input class="cols-20" checked="checked" type="radio" name="gridAmount" value="20"></label>

            <label class="cols-25" name="gridAmount">25
            <input class="cols-25" type="radio" name="gridAmount" value="25"></label>

            <label class="cols-30" name="gridAmount">30
            <input class="cols-30" type="radio" name="gridAmount" value="30"></label>
        </div>

        <div class="game-block game-level">
            <span class="title-text">CHOOSE GAME LEVEL</span>
            <label class="newbie" name="gameLevel">NEWBIE
            <input class="newbie" type="radio" name="gameLevel" value="200"></label><br/>

            <label class="master active" name="gameLevel">MASTER
            <input class="master" type="radio" name="gameLevel" value="140" checked="checked"></label><br/>

            <label class="pro" name="gameLevel">PRO
            <input class="pro" type="radio" name="gameLevel" value="100"></label><br/>

            <label class="veteran" name="gameLevel">VETERAN
            <input class="veteran" type="radio" name="gameLevel" value="60"></label>
        </div>
        <button class="start">START</button>
        <a href="https://github.com/VictorsGarden?tab=repositories" target="_blank" class="author">created by Vittorio</a>
    </div>
</body>
</html>
